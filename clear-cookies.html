<!DOCTYPE html>
<html>
<head>
    <title>Clear Supabase Cookies</title>
</head>
<body>
    <h1>Clearing Supabase Cookies...</h1>
    <p>This will clear all Supabase-related cookies from your browser.</p>
    
    <script>
        // Clear all Supabase cookies
        const cookies = document.cookie.split(';');
        cookies.forEach(cookie => {
            const eqPos = cookie.indexOf('=');
            const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
            
            // Clear any cookie that starts with 'sb-'
            if (name.startsWith('sb-')) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;`;
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.localhost;`;
                console.log('Cleared cookie:', name);
            }
        });
        
        // Also clear any localStorage/sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        console.log('All Supabase cookies and storage cleared!');
        alert('Supabase cookies cleared! You can now close this tab and refresh your main app.');
    </script>
</body>
</html>
